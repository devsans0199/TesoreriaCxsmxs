<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control Dinámico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Estilos e Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>

  <header class="header">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Buscar...">
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>
    <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Salir</button>
  </header>

  <main class="main">
    <div class="table-controls">
      <button id="addBtn" class="add-btn"><i class="fas fa-plus"></i> Nuevo Registro</button>
    </div>

    <div class="table-wrapper">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Departamento</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan Pérez</td>
            <td>Administración</td>
            <td>555-1234</td>
            <td class="actions">
              <button class="editBtn"><i class="fas fa-edit"></i></button>
              <button class="deleteBtn"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>

</body>
</html>
