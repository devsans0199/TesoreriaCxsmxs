<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modificar Empleado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: var(--font-book);
      background-color: #f4f4f4;
      padding: 2rem;
    }

    h1 {
      font-family: var(--font-bold);
      color: var(--azul-base);
      text-align: center;
    }

    form {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-family: var(--font-medium);
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: var(--font-light);
    }

    button {
      background-color: var(--azul-intermedio);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      font-family: var(--font-bold);
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: var(--azul-claro);
    }

    .mensaje {
      margin-top: 1rem;
      color: green;
      font-family: var(--font-light);
    }
  </style>
</head>
<body>

  <h1>Formulario de Modificación</h1>

  <form id="modificarForm">
    <div class="form-group">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" required>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" required>
    </div>

    <div class="form-group">
      <label for="area">Área:</label>
      <input type="text" id="area" required>
    </div>

    <div class="form-group">
      <label for="adscrito">Adscrito:</label>
      <input type="text" id="adscrito" required>
    </div>

    <div class="form-group">
      <label for="sueldo">Sueldo:</label>
      <input type="number" step="0.01" id="sueldo" required>
    </div>

    <button type="submit">Guardar Cambios</button>
    <div class="mensaje" id="mensaje"></div>
  </form>

  <script src="modificar.js"></script>
</body>
</html>
