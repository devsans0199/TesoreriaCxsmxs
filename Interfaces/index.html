<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Registros</title>
  <link rel="stylesheet" href="gotham.css">
  <style>
    body {
      font-family: var(--font-book);
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: var(--azul-base);
    }

    #search {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      font-family: var(--font-light);
    }

    #logout {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      background-color: var(--rojo-base);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: var(--font-bold);
    }

    main {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .record {
      background: white;
      border: 1px solid var(--azul-claro);
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: var(--font-book);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .record-buttons button {
      margin-left: 0.5rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: var(--font-medium);
    }

    .modify-btn {
      background-color: var(--azul-pastel);
      color: white;
    }

    .delete-btn {
      background-color: var(--rojo-intermedio);
      color: white;
    }
  </style>
</head>
<body>

<header>
  <input type="text" id="search" placeholder="Buscar...">
  <button id="logout">Salir</button>
</header>

<main id="records-container">
  <!-- Aquí se cargan los registros dinámicamente -->
</main>

<script src="script.js"></script>

</body>
</html>
